{% if current_user.is_authenticated %}
    <div class="ribbon">
        <ul class="ribbon__list">
            {% if current_user.role == 'Administrador' %}
            <li class="ribbon__list--item">
                <a href="{{ url_for('home') }}" class="linked__ribbon">Usuarios</a>
            </li>
            <li class="ribbon__list--item">
                <a href="{{ url_for('auth.signup') }}" class="linked__ribbon">Sign Up</a>
            </li>
            {% endif %}
            <li class="ribbon__list--item">
                <div class="user__nav">
                    <div class="user__nav--logo">
                            <!-- <img class="icon" src="./images/Logos/icons8-perfil-de-gato-100.png" alt="Profile"> -->
                            <p class="title"> {{ current_user.username | capitalize }} </p>
                    </div>
                    <ul class="user__nav--block">
                        <li class="nav__block--item"><a href="{{ url_for('home') }}" class="linked__ribbon--menu">Cuenta</a></li>
                        <li class="nav__block--item"><a href="{{ url_for('auth.changePassword') }}" class="linked__ribbon--menu">C. Contrase√±a</a></li>
                        <li class="nav__block--item"><a href="{{ url_for('auth.logout') }}" class="linked__ribbon--menu">Log Out</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
{% endif %}
